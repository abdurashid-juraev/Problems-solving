<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>IT Kasblari â€“ Tuzatilgan Animatsiya</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
      }
      canvas#stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;
        z-index: 0;
      }

      /* Oy */
      #moon {
        position: absolute;
        top: 25%;
        left: 35%;
        width: 80px;
        height: 80px;
        background: #f5f3ce;
        border-radius: 50%;
        box-shadow: 0 0 30px #f5f3ceaa, 0 0 60px #f5f3ce77;
        z-index: 1;
        animation: moonGlow 4s ease-in-out infinite alternate;
      }

      /* === Asosiy bulut === */
      #main-cloud {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        animation: float 6s ease-in-out infinite;
        z-index: 10;
      }
      #main-cloud img {
        width: 300px;
        user-select: none;
        display: block;
      }
      #main-cloud .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #222;
        font-size: 1.5rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        pointer-events: none;
      }
      #main-cloud button {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 20px;
        padding: 6px 12px;
        font-size: 0.9rem;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      /* === Kasb bulutlari === */
      .prof-cloud {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        z-index: 5;
      }
      .prof-cloud img {
        width: 200px;
        user-select: none;
        display: block;
      }
      .prof-cloud .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #222;
        font-size: 1.2rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        pointer-events: none;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(-50%, -50%) translateY(0);
        }
        50% {
          transform: translate(-50%, -50%) translateY(-15px);
        }
      }

      @keyframes moonGlow {
        0% {
          box-shadow: 0 0 30px #f5f3ceaa, 0 0 60px #f5f3ce77;
        }
        100% {
          box-shadow: 0 0 40px #f5f3cecc, 0 0 80px #f5f3ce99;
        }
      }
    </style>
  </head>
  <body>
    <!-- Starfield -->
    <canvas id="stars"></canvas>

    <!-- Oy -->
    <div id="moon"></div>

    <!-- Main Cloud -->
    <div id="main-cloud">
      <img src="cloud.png" alt="Bulut" draggable="false" />
      <div class="text">IT nima?</div>
      <button onclick="window.open('https://your.video.url','_blank')">
        ðŸŽ¥ Video ko'rish
      </button>
    </div>

    <script>
      // ==== STARFIELD WITH PULSING EFFECT ====
      const canvas = document.getElementById("stars");
      const ctx = canvas.getContext("2d");
      let W, H, stars;
      // Qizil, sariq, yashil, ko'k ranglar
      const COLORS = ["#ff0000", "#ffff00", "#00ff00", "#0000ff"];

      function initStars() {
        W = canvas.width = innerWidth;
        H = canvas.height = innerHeight;
        stars = [];

        // Pulsatsiya qiladigan yulduzlar
        for (let i = 0; i < 200; i++) {
          stars.push({
            x: Math.random() * W,
            y: Math.random() * H,
            baseR: Math.random() * 1.5 + 0.5,
            phase: Math.random() * Math.PI * 2,
            freq: 0.3 + Math.random() * 0.7,
            color: COLORS[Math.floor(Math.random() * COLORS.length)],
            pulse: true,
          });
        }

        // Kichik yulduzlar (fon uchun)
        for (let i = 0; i < 100; i++) {
          stars.push({
            x: Math.random() * W,
            y: Math.random() * H,
            baseR: Math.random() * 0.5 + 0.2,
            color: "#ffffff",
            pulse: false,
          });
        }
      }

      function drawStars(t) {
        ctx.clearRect(0, 0, W, H);

        // Yulduzlarni chizish
        for (let s of stars) {
          if (s.pulse) {
            const pulse = Math.sin(t * s.freq + s.phase);
            const r = s.baseR + pulse * 0.7;
            const alpha = 0.4 + pulse * 0.6;
            ctx.globalAlpha = alpha;
          } else {
            ctx.globalAlpha = 0.7;
          }

          ctx.fillStyle = s.color;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.baseR, 0, 2 * Math.PI);
          ctx.fill();
        }
        ctx.globalAlpha = 1;
      }

      // ==== MAIN CLOUD & PROFESSIONS SETUP ====
      const professions = [
        "Dasturchi",
        "Dizayner",
        "Tester",
        "Analitik",
        "Admin",
        "Muhandis",
      ];
      const profElements = [];
      let isActive = false;

      function createProfCloud(text, idx) {
        const div = document.createElement("div");
        div.className = "prof-cloud";
        div.innerHTML = `
                <img src="cloud.png" draggable="false">
                <div class="text">${text}</div>
            `;
        document.body.appendChild(div);
        profElements.push(div);
      }

      professions.forEach((p, i) => createProfCloud(p, i));

      function toggleClouds() {
        isActive = !isActive;

        if (isActive) {
          // Bulutlarni ochish
          profElements.forEach((el, i) => {
            const angle = (i * (2 * Math.PI)) / professions.length;
            const x = Math.cos(angle) * 280;
            const y = Math.sin(angle) * 250;

            el.style.transitionDelay = `${i * 0.1}s`;
            el.style.opacity = 1;
            el.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(1)`;
          });
        } else {
          // Bulutlarni yopish
          profElements.forEach((el, i) => {
            el.style.transitionDelay = `${i * 0.05}s`;
            el.style.opacity = 0;
            el.style.transform = `translate(-50%, -50%) scale(0)`;
          });
        }
      }

      // Asosiy bulutga bosganda
      document
        .getElementById("main-cloud")
        .addEventListener("click", toggleClouds);

      // ==== ANIMATION LOOP ====
      let start = performance.now();
      function animate(now) {
        const t = (now - start) * 0.001;
        drawStars(t);
        requestAnimationFrame(animate);
      }

      window.addEventListener("resize", initStars);
      initStars();
      requestAnimationFrame(animate);
    </script>
  </body>
</html>
